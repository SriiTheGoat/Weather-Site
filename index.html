<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Site</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="card">

        <div class="search">
            <input type="text" placeholder="Enter City's Name" id="search-box">
            <button type="button" id="search-button">
                <img src="./images/search.png" alt="" srcset="">
            </button>
        </div>


        <div class="weather">
            <img src="./images/clear.png" alt="" srcset="" class="weather-img">
            <h1 class="temp">Weather in Â°C</h1>
            <h2 class="city">CITY</h2>
        </div>

        <div class="details">
            <div class="col col-1">
                <img src="./images/humidity.png" class="weather-icon">
                <div>
                    <p class="humidity">Humidity in %</p>
                    <p> Humidity</p>
                </div>
            </div>

            <div class="col col-2">
                <img src="./images/wind.png" alt="weather-icon">
                <div>
                    <p class="wind">Wind Speed in Km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>

        </div>

    </div>
    <script src="./script.js"></script>
</body>

</html>
